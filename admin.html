<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Painel de Disparo – Boas Práticas Digitais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #121212;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #1f1f1f;
      padding: 24px;
      border-radius: 18px;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.9rem 1.2rem;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #f28f3b;
      color: #1b130f;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.5);
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.2s ease;
    }
    button:active {
      transform: translateY(1px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      background: #e07c2b;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #ddd;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Painel de Disparo</h1>
    <p>Use este botão no momento da palestra para enviar a notificação para todos que aceitaram.</p>
    <button id="btnDisparar">Disparar notificação</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    const token = prompt("Token admin:");

    document.getElementById("btnDisparar").addEventListener("click", async () => {
      const statusEl = document.getElementById("status");
      statusEl.textContent = "Enviando...";
      try {
        const res = await fetch("/api/send?token=" + encodeURIComponent(token), {
          method: "POST"
        });
        const json = await res.json();
        statusEl.textContent = json.message || "Disparo concluído.";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Erro ao enviar.";
      }
    });
  </script>
</body>
</html>
